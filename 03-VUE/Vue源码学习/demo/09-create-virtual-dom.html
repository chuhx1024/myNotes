          <div title="tt2">hello2</div>
          <div title="tt3">hello3</div>

          </ul>
        </div>
    </div> 
</body>
<script>
    // 定义 virtual DOM 的结构
    class VNode {
        constructor ( tag, data, value, type) {
            this.tag = tag
            this.data = data
            this.value = value
            this.type = type
            this.children = []
        }
        appendChild ( vnode ) {
            this.children.push(vnode)
        }
    }
    // 使用递归 来遍历 DOM 元素 生成虚拟 DOM
    

    
</script>
